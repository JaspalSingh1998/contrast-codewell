<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="./Assets/Contrast Logo.svg"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./dist/tailwind.css" />
    <title>Contrast</title>
  </head>
  <body class="font-Archivo text-body">
    <div class="container mx-auto px-5">
      <header class="flex justify-between items-center py-5 lg:py-10">
        <div class="flex gap-9 items-center">
          <img
            src="./Assets/Contrast Logo.svg"
            alt="Contrast Logo"
            class="logo"
          />
          <a
            href="#"
            class="
              text-lg text-gray-500
              hover:text-gray-700
              transition-all
              hidden
              lg:block
            "
            >Browse</a
          >
        </div>
        <div class="hidden lg:flex items-center gap-6">
          <div class="bg-gray-50 flex gap-4 py-4 px-6">
            <img src="./Assets/Search.svg" alt="Search" />
            <input
              type="text"
              class="
                bg-transparent
                text-gray-600
                placeholder-gray-600
                outline-none
                text-lg
              "
              placeholder="Search"
            />
          </div>
          <a
            href="#"
            class="bg-accent text-white px-6 py-4 font-bold rounded-md"
            >Submit Resource</a
          >
        </div>

        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6 lg:hidden"
          fill="none"
          viewBox="0 0 24 24"
          stroke="#000"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"
          />
        </svg>
      </header>
      <main>
        <section class="flex items-center lg:gap-36 min-h-custom">
          <div class="lg:flex-1">
            <h1 class="font-bold text-4xl mb-2 md:text-6xl text-headline">
              Design resources for developers.
            </h1>
            <p class="text-lg mb-4">
              Explore a collection of 3400+ curated design resources, both free
              and paid, developers can use to create landing pages quicker.
            </p>
            <a
              href="#"
              class="
                bg-accent
                text-white
                px-6
                py-4
                font-bold
                rounded-md
                inline-block
                mb-10
              "
              >Submit Resource</a
            >
            <div>
              <p class="mb-4">Used by individuals in</p>
              <div class="flex gap-6">
                <img src="./Assets/Google Logo.svg" alt="Google Logo" />
                <img src="./Assets/Discord Logo.svg" alt="Discord Logo" />
                <img src="./Assets/Slack Logo.svg" alt="Slack Logo" />
                <img src="./Assets/Twitter Logo.svg" alt="Twitter Logo" />
              </div>
            </div>
          </div>
          <div class="hidden lg:block lg:flex-1">
            <img src="./Assets/Hero Image.png" alt="Hero Img" />
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
